<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Document</title>
</head>

<body class="body">

  <section class="left-side">
    <h1 class="player1">⭕</h1>
    <h2 class="player1-wins" id="p1Wins">Wins: 0</h2>
  </section>

  <section class="game-section">
    <h1 class="turn" id="turn" >It's ⭕'s turn!</h1>
    <div class="game">
      <div class="box one" id="one" data-box="0"></div>
      <div class="box two" id="two" data-box="1"></div>
      <div class="box three" id="three" data-box="2"></div>
      <div class="box four" id="four" data-box="3"></div>
      <div class="box five" id="five" data-box="4"></div>
      <div class="box six" id="six" data-box="5"></div>
      <div class="box seven" id="seven" data-box="6"></div>
      <div class="box eight" id="eight" data-box="7"></div>
      <div class="box nine" id="nine" data-box="8"></div>
    </div>
  </section>

  <section class="right-side">
    <h1 class="player2">❌</h1>
    <h2 class="player2-wins" id="p2Wins">Wins: 0</h2>
  </section>

  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
